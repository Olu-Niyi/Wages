    <body>
        <div id="fulldiv">
        <p><h1>Input your number of hours</h1></p>
        <label for='txt_hours'>Hours in a day</label>
        <input type="text" name="wage" id="txt_hours" value="0.00"/>
        <br>
        <button value ="Pay" onclick="calcsalary()">Pay</button>
        <p id="results"></p>
    </div>
<script>
function calcsalary(){
    var wageperhour=1000
    var hours=parseFloat(document.getElementById('txt_hours').value);


    if (hours >4){
        regularpay = (wageperhour*4)
        overtimepay = (200*(hours))
        pay= (regularpay + overtimepay)
        alert ("your pay is" + pay);
    }

    else{
        regularpay=(hours*wageperhour)
    }
    alert ("your pay is" + regularpay);
}
</script>
